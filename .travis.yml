language: node_js
node_js:
- '6'
install:
- travis_retry npm install
- travis_retry npm install @deskproapps/dpat@0.4.12
script:
- npm run package
before_deploy:
- mv dist/app.zip dist/deskpro-app-labs-reply-requirements-${TRAVIS_TAG}.zip
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dist/deskpro-app-labs-reply-requirements-${TRAVIS_TAG}.zip
  on:
    tags: true
